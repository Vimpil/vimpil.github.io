<div class="gallery">
{% for post in site.categories.gallery %}
  {% assign blocks = post.content | split: "*" %}
  {% for member in blocks %}
    {% if forloop.first == true %}
    {{ member | remove: '<p>' | remove: '</p>' }}
      {% elsif forloop.last == true %}
    {% else %}
    {% endif %}
  {% endfor %}
{% endfor %}
</div>
